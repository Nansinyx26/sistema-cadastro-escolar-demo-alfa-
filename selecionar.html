    <script>
        // Gerar turmas dinamicamente (ADAPTADO PARA turmas/1A.html, 1B.html...)
        const classesGrid = document.getElementById('classesGrid');
        const anos = [1, 2, 3, 4, 5];
        const letras = ['A', 'B', 'C', 'D'];
        let delay = 0;

        anos.forEach(ano => {
            letras.forEach(letra => {
                const card = document.createElement('a');

                // ‚úÖ LINK AJUSTADO PARA O FORMATO CORRETO
                card.href = `turmas/${ano}${letra}.html`;

                card.className = 'class-card';
                card.style.animationDelay = `${delay * 0.05}s`;

                card.innerHTML = `
                    <div class="class-label">Turma</div>
                    <div class="class-name">${ano}${letra}</div>
                `;

                // Efeito hover
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-8px) scale(1.05)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                });

                classesGrid.appendChild(card);
                delay++;
            });
        });

        // Anima√ß√£o de entrada
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.class-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'fadeInUp 0.5s ease-out both';
                }, index * 50);
            });
        });

        // Easter egg: Konami Code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];

        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-8);

            if (konamiCode.join('') === konamiSequence.join('')) {
                document.body.style.animation = 'rainbow 2s linear infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 2000);
            }
        });
    </script>

    <style>
        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
